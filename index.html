<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion | Dashboard CNAM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f1f3f4;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="login-box">
  <h4 class="mb-3 text-center text-primary">üîê Connexion</h4>
  <div class="mb-3">
    <label for="username" class="form-label">Nom d'utilisateur</label>
    <input type="text" class="form-control" id="username" placeholder="Entrer le nom d'utilisateur" />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <input type="password" class="form-control" id="password" placeholder="Entrer le mot de passe" />
  </div>
  <div id="loginMessage" class="text-danger small mb-2"></div>
  <button id="loginBtn" class="btn btn-primary w-100">Se connecter</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", function () {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const message = document.getElementById("loginMessage");

  if (user === "whatsapp_admin_cnam" && pass === "cnam_admin_1234") {
  localStorage.setItem("cnam_role", "admin");
  window.location.href = "dashboard.html"; // ‚úÖ Redirige vers l'import ZIP
} else if (user === "whatsapp_user_cnam" && pass === "cnam_user_1234") {
  localStorage.setItem("cnam_role", "user");
  window.location.href = "dashboard.html"; // ‚úÖ Redirige aussi vers import ZIP
} else {
    message.textContent = "Identifiants incorrects.";
  }
});
</script>
</body>
</html>
